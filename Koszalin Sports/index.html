<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href='https://fonts.googleapis.com/css?family=Racing Sans One' rel='stylesheet'>    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Khand' rel='stylesheet'>

    <title>Move Your Body in Koszalin</title>
</head>



<body>

<!-- Nav Menu -->
<nav>
    <div class="left-section">
    <ul>
        <li><a href="#">Explore</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">About</a></li>
    </ul>
    </div>
    <a href="#"><img class="logo" src="img/koszalinlogo.png" alt="Koszalin Logo"></a>

    <button class="burger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </button>
</nav>

<!-- Banner -->

<div class="banner">
    <img class="slogan" src="img/slogan.png">

    <button class="arrows" id="przesunButton">
        <img src="img/arrows.png" alt="Arrows Down">
    </button>
</div>

<!-- Explore -->

<div class="headmark">
<img class="mark" src="img/Rectangle.png">
<h1 class="headline">Explore</h1>
</div>

<!-- Places -->

<img class="water" src="img/image 4.png">

<!-- Blog -->

<div class="blog">
<div class="headmark2">
    <img class="mark2" src="img/Rectangle 27.png">
    <h1 class="headline2">Blog</h1>
    </div>


<div class="calendar">   
<a href="#"><img class="runner" src="img/runner.png"></a>

<div class="container">
<a href="#"><img class="bike" src="img/Group 41.png"></a>

<a href="#"><img class="breaks" src="img/Group 42.png"></a>
</div>
</div>

<div class="Morer">
<a href="#" class="More">Read More</a>
</div>

</div>


<div id="box"></div>
 

<!-- Scroll Top Button -->

<a class="goup" href="#" id="scrollTopBtn"><i class="fa-solid fa-chevron-up"></i></a>

<!-- JavaScript -->
<script>

    document.addEventListener("DOMContentLoaded", function () {
        const burger = document.querySelector(".burger");
        const navUl = document.querySelector("ul");
    
        // Script for menu
        burger.addEventListener("click", function () {
            burger.classList.toggle("active");
            navUl.classList.toggle("active");
        });
    
        navUl.addEventListener("click", function (event) {
            if (event.target.tagName === "A") {
                burger.classList.remove("active");
                navUl.classList.remove("active");
            }
        });
    
        // Script for sticking the nav
        window.addEventListener('scroll', function(){
            var nav = document.querySelector('nav');
            nav.classList.toggle('sticky', window.scrollY > 0);
        });
    
        // Script for Scroll Top Button
        var scrollTopBtn = document.getElementById("scrollTopBtn");
    
        window.onscroll = function() {
            if (document.body.scrollTop > 600 || document.documentElement.scrollTop > 600) {
                scrollTopBtn.style.display = "block";
            } else {
                scrollTopBtn.style.display = "none";
            }
        };
    
        scrollTopBtn.addEventListener("click", function(e) {
            e.preventDefault();
            window.scrollTo({
                top: 0,
                behavior: "smooth"
            });
        });
    });

    document.getElementById('przesunButton').addEventListener('click', function() {
  // The buttons scrolls you down 300 px
  window.scrollBy(0, 300);
});
    
    </script>

    </body>
    </html>
